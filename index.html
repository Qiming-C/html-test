<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Scrabble</title>

        <script type="module" src="main.js" defer></script>
        <link rel="stylesheet" rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="board"></div>
        <div id="controls">
            <label label for="word">Word: </label><input type="text" id="word" />
            <label for="x">x: </label><input type="number" id="x" min="1" max="15" />
            <label for="y">y: </label><input type="number" id="y" min="1" max="15" />
            <select id="direction">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
            <input type="button" value="Play!" id="play" />
            <input type="button" value="Reset" id="reset" />
            <input type="button" value="Help!" id="help" />
        </div>
        <div id="playerturn"></div>
        <div for="rack1" id="rack1Label"> <input type="text" id="player1Name">'s   rack</div>
        <div id="rack1"></div>
        <div for="rack2" id="rack2Label"><input type="text" id="player2Name">'s rack</div>
        <div id="rack2"></div>
        <div id="hint-wrapper">Hint: <span id="hint"></span></div>
    </body>
</html>
